<html>
	<head>
		<title>4041 - Graph Algorithms</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				color: white;
				z-index: 101;
				display:block;
			}

			#menu {
				background-color: black;
				opacity: 0.8;
				position: absolute;
				top: 10px;
				right: 10px;
				text-align: left;
				color: white;
				z-index: 100;
				display:block;
				padding: 10px;
			}


			#scene-container {
			  position: absolute;
			  width: 100%;
			  height: 100%;
			}
			#notification-bar {
				position: absolute;
				z-index: 2;
				opacity: 0.5;
				left: 0;
				height: 100%;
				background-color: black;
				width: 300px;
				color: white;
				font-size: 1em;
				white-space: pre-line;
				padding-left: 15px;
				padding-top: 15px;
			}
			#navigation-bar {
				position: absolute;
				z-index: 2;
				left: 0;
				top: 0;
				background-color: black;
				width: 300px;
				color: white;
				font-size: 1em;
				padding-left: 15px;
				padding-right: 15px;
				padding-top: 15px;
				padding-bottom: 15px;
				text-align: center;
			}
			#navigation-map {
				width: 100%;
				opacity: 1.0;
			}
			.map {
				z-index: 3;
				left: 15px;
				top: 15px;
                position:absolute;
                cursor:crosshair;
            }

		</style>
		<script src="{{ url_for('static', filename= 'js/jquery-3.5.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/three.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/OrbitControls.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/GLTFLoader.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/OBJLoader.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/WSApi.js') }}"></script>
	</head>
	<body>
		<div id="navigation-bar">
			<img id="navigation-map" src="/static/assets/texture/umn.png">
			Click to move Robot
			<svg id="map" width="300" height="170"  class="map" >
			</svg>
		</div>
		<!--div id="info"><select onchange='loadScene($(this).val(), false)'><option value="scenes/umn.json">University of Minnesota</option><option value="scenes/glacier.json">Glacier National Park</option></select></div-->
		<div id="menu">
						<!--input type="button" value="Kill Simulation" onclick='kill()'-->

						<div>Change View:<br>	<select id="entitySelect" onchange='changeView()'>
					<option value="-1">Select entity...</option>
							</select></div>
					<div><br>Algorithm:<br>	<select id="algSelect">
						<option value="-1">Select algorithm...</option>
						<option value="p2p" selected>Point to Point</option>
						<option value="fly">Fly</option>
						<option value="random">Random Graph</option>
						<option value="bfs">Breadth First Search</option>
						<option value="bfsh">Breadth First Hub</option>
						<option value="dfs">Depth First Search</option>
						<option value="dfsb">Depth First Best</option>
						<option value="bf">Bellman Ford</option>
						<option value="bfn">Bellman Ford Negative</option>
						<option value="dijkstra">Dijkstra</option>
						<option value="astar">A*</option>
						<option value="mst">Minimum Spanning Tree Path</option>
								</select></div>
					<div><br>Speed:<br>	<input type="range" min="1" max="100" value="10" class="slider" id="simSpeed">
						</div>
						<div><br><input type="checkbox" onclick='togglePaths()' checked> Show Current Routes
						</div>
						<div><br><input type="checkbox" onclick='toggleRoutes()'> Show All Routes
						</div>

			<!--div><input type="checkbox" onclick='kill()' checked>Show Map</div>
			<div><input type="checkbox" onclick='kill()'>Show Routes</div-->
		</div>
		<div id="scene-container"></div>
    <!-- Include the "main" graphics script and run it. -->
		<script src="{{ url_for('static', filename= 'js/main.js') }}"></script>
	</body>
</html>
